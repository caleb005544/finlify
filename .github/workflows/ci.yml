name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi "uvicorn[standard]" pydantic supabase python-dotenv pytest
      - name: Run backend tests
        run: python -m pytest -q

  forecast-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: forecast_service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install forecast dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run forecast tests
        run: python -m pytest -q

  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Lint frontend
        run: npm run -s lint
      - name: Build frontend
        run: npm run -s build
